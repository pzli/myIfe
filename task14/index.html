<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function (document) {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ul = document.querySelector("#aqi-list");
  var arr = ["一","二","三","四","五","六"];
  // 按空气质量数字由大到小排序
  aqiData.sort(function(a,b) {
    return b[1] - a[1];
  });
  for(var i = 0; i < aqiData.length; i++) {
    if(aqiData[i][1] > 60) {
      var li = document.createElement("li");
      // 根据已有的li元素的个数判断接下来要添加的li是第几名
      var num = ul.children.length;
      var str = "第"+ arr[num] +"名："+ aqiData[i][0] +"，"+ aqiData[i][1];
      li.innerHTML = str;
      ul.appendChild(li);
    }
  }
})(document);

</script>
</body>
</html>
