<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function(document) {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  // 用HTML5的querySelector()
  var input = document.querySelector("#aqi-input");
  var span = document.querySelector("#aqi-display");
  var btn = document.querySelector('#button');

  var handler = function() {
    var input_val = parseInt(input.value);
    if(isNaN(input_val) || input_val <= 0 || input_val >= 1000) {
      span.innerHTML = "请输入符合规范的数字(0-1000)";
    } else {
      span.innerHTML = input_val;
    }
  }

  btn.addEventListener("click", function() {
    handler();
  }, false);
  input.addEventListener("keyup",function(e) {
    if(e.keyCode == "13") {
      handler();
    }
  }, false);




})(document);

</script>
</body>
</html>
